<div class="modal-header">
    <h3 class="modal-title">Renommer frise :</h3>
</div>
<div class="modal-body">
    <form class="panel-body">
        
            <div class="form-group">
                <label for="formDateDebut">
                    Nom de la frise  :
                </label>
                <input  class="form-control" ng-model="frise.nom" required="required">
            </div>

            </form>
        </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="cancel()">Annuler</button>
        <button class="btn btn-success" ng-click="ok()">Valider</button>
    </div>
