<!doctype html>
<h2>Frises</h2>
<p>
    <button class="btn btn-default" ng-click="ajouterFrise()">Ajouter frise</button>
</p>
<ul class="list-unstyled">
    <li ng-repeat="frise in listeFrises" class="panel panel-danger" ng-click="selectionnerFrise(frise.id)">
        <div class="panel-heading">
            <h3 class="panel-title">
                Frise {{frise.id}}
            </h3>
        </div>
        <div class="panel-body">
            <p>
                {{frise.nom}}
            </p>
            <p>
                <button class="btn btn-danger" ng-click="effacerFrise($event, frise)">Effacer</button>
                <button class="btn btn-default" ng-click="renommerFrise($event, frise)">Renommer</button>
            </p>
        </div>
    </li>
</ul>
